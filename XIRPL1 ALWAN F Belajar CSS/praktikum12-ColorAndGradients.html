<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .colorful-text {
            color: rgb(102, 106, 148);
            background-color: rgb(103, 168, 177);
            border: 2px solid rgb(86, 126, 185);
            padding: 10px;
        }


        .gradient-background {
            background-image: linear-gradient(to right, rgb(97, 167, 199), rgb(99, 68, 141));
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="colorful-text">This text has colorful properties</div>

    <div class="gradient-background"></div>
    
</body>
</html>
